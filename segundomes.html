function mostrarFlor() {
    document.getElementById('florAnimada').style.display = 'flex';
    document.getElementById('verSorpresaBtn').style.display = 'none';
    var audio = document.getElementById('miAudio');
    audio.play();

    // Reiniciar animaciones
    document.querySelectorAll('.stem, .petal, .center').forEach(el => {
        el.style.animation = 'none';
        el.offsetHeight; // Triggers reflow
        el.style.animation = '';
    });

    // AÃ±adir clase para desaparecer
    setTimeout(() => {
        document.querySelector('.stem').classList.add('disappear');
        document.querySelectorAll('.petal').forEach(el => el.classList.add('disappear'));
        document.querySelector('.center').classList.add('disappear');
    }, 1000); // Retraso antes de iniciar la desapariciÃ³n

    // Mostrar la foto al final de la animaciÃ³n
    setTimeout(() => {
        document.getElementById('fotoFinal').style.display = 'block';
    }, 6000); // Tiempo suficiente para que la flor desaparezca
}

function cerrarFlor() {
